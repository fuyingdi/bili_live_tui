<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>哔哩哔哩直播 - 弹幕互动</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="https://www.bilibili.com/favicon.ico" alt="Bilibili Logo" onerror="this.src='/static/img/bilibili.png'; this.onerror='';">
                <h1>哔哩哔哩直播</h1>
            </div>
            <div class="room-info">
                <div id="room-title">加载中...</div>
                <div id="streamer-name">主播: 加载中...</div>
                <div id="online-count"><i class="fa-solid fa-user"></i> <span>0</span></div>
            </div>
        </header>
        
        <main>
            <div class="danmu-container">
                <div id="danmu-area" class="danmu-area">
                    <!-- 弹幕消息将在这里显示 -->
                </div>
            </div>
            
            <div class="interaction-panel">
                <div class="send-danmu">
                    <input type="text" id="danmu-input" placeholder="发送弹幕...">
                    <button id="send-btn">发送</button>
                </div>
                <div class="room-stats">
                    <div class="stat-item">
                        <span class="stat-label">人气值:</span>
                        <span id="popularity">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">点赞数:</span>
                        <span id="likes">0</span>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>哔哩哔哩直播弹幕互动 Web 版 &copy; 2025</p>
        </footer>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
